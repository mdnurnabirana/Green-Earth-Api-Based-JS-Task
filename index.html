<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style/styles.css">
    <title>Green-Earth</title>
</head>

<body class="font-inter">
    <!-- Header Section -->
    <header class="bg-[#15803D] text-white">
        <!-- Content -->
        <div class="max-w-10/12 mx-auto flex justify-between items-center py-6">
            <!-- Left -->
            <h1 class="text-white text-3xl drop-shadow-[0_4px_4px_#00000025]">Green Earth</h1>
            <!-- Middle -->
            <nav>
                <ul class="flex justify-between gap-x-10">
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Plant a Tree</li>
                </ul>
            </nav>
            <!-- Right -->
            <div class="bg-[#FACC15] px-5 py-3 rounded-3xl">
                <a href="#" class="text-[#15803D]">Plant a Tree</a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="max-w-10/12 mx-auto bg-[#CFF0DC] text-center flex justify-center items-center mt-1">
        <!-- Left -->
        <div>
            <img src="./assets/images/hero-leaf1.png" alt="leaf 1">
        </div>
        <!-- Middle -->
        <div>
            <h1 class="font-bold text-3xl text-[#1F2937] mb-2">Plant a Tree, Grow a Future</h1>
            <p class="font-normal text-[#1F293790] mb-6">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <a href="#" class="text-[#15803D] bg-[#FACC15] px-5 py-3 rounded-3xl">Get Involved</a>
        </div>
        <!-- Right -->
        <div>
            <img src="./assets/images/hero-leaf2.png" alt="leaf 2">
        </div>
    </section>

    <!-- External Js -->
    <script src="./js/main.js"></script>
</body>

</html>
