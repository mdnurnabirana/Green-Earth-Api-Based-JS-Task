<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/08114a201b.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style/styles.css">
    <title>Green-Earth</title>
</head>

<body class="font-inter bg-[#1E1E1E10]">
    <!-- Header Section -->
    <header class="bg-[#15803D] text-white">
        <!-- Content -->
        <div class="max-w-11/12 mx-auto flex justify-between items-center py-6">
            <!-- Left -->
            <h1 class="font-bold text-white text-3xl drop-shadow-[0_4px_4px_#00000025]">Green Earth</h1>
            <!-- Middle -->
            <nav class="hidden sm:block">
                <ul class="font-semibold flex justify-between gap-x-10">
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Plant a Tree</li>
                </ul>
            </nav>
            <!-- Right -->
            <div class="bg-[#FACC15] px-5 py-3 rounded-3xl hidden sm:block">
                <a href="#" class="text-[#15803D]">Plant a Tree</a>
            </div>
            <!-- Hamburger Menu Icon-->
            <div id="hamburger-btn" class="block sm:hidden relative">
                <button id="bars-icon" class="text-white text-2xl focus:outline-none">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button id="xmark-icon" class="text-white text-2xl focus:outline-none hidden">
                    <i id="x-icon" class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>


        <!-- Hamburger Mobile Menu -->
        <div id="mobile-menu" class="hidden sm:hidden bg-[#15803D] text-white pb-4">
            <ul class="font-semibold flex flex-col justify-center text-center gap-y-4">
                <li>About</li>
                <li>Gallery</li>
                <li>Plant a Tree</li>
            </ul>
            <div class="bg-[#FACC15] py-3 rounded-3xl my-4 mx-15 text-center">
                <a href="#" class="text-[#15803D]">Plant a Tree</a>
            </div>
        </div>
    </header>


    <!-- External Js -->
    <!-- <script src="./js/main.js"></script> -->
    <script>
        

    </script>
</body>

</html>
